<app-navbar></app-navbar>
<div class="inner-wrapper">
  <div class="container-fluid no-padding">
    <div class="row no-gutters overflow-auto">
      <div class="d-none d-lg-flex col-lg-8 align-items-center ">
        <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
          <img src="assets/img/banner/banner-login.svg" class="img-fluid full-widt main-img" alt="banner">
          <!-- <div class="overlay-2 main-padding">
              <img src="assets/img/logo-2.jpg" class="img-fluid" alt="logo">
            </div>
            <img src="assets/img/banner/burger.png" class="footer-img" alt="footer-img"> -->
        </div>
      </div>
      <div class="d-flex col-lg-4 align-items-center auth-bg">
        <div class="section-2 user-page main-padding">
          <div class="login-sec">
            <div class="login-box">
              <form>
                <h4 class="text-light-black fw-600">Sign in with your account</h4>
                <div class="row">
                  <div class="col-12">
                    <p class="text-light-black">Have a corporate username? <a routerLink="/add-restaurant">Click
                        here</a>
                    </p>
                    <form [formGroup]="login_form">
                      <div class="form-group">
                        <label class="text-light-white fs-14">Email</label>
                        <input type="email" name="#" class="form-control form-control-submit" formControlName="email" placeholder="Email I'd"
                          required>
                      </div>
                      <div class="form-group">
                        <label class="text-light-white fs-14">Password</label>
                        <input type="password" id="password-field" formControlName="password" name="#" class="form-control form-control-submit"
                          value="password" placeholder="Password" required>
                        <div data-name="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></div>
                      </div>
                      <div class="form-group checkbox-reset">
                        <label class="custom-checkbox mb-0">
                          <input type="checkbox" name="#"> <span class="checkmark"></span> Keep me signed in</label> <a
                          routerLink="/login">Reset password</a>
                      </div>
                      <div class="form-group">
                        <button type="submit" (click)="submit()" class="btn-second btn-submit full-width" [disabled]="login_form.invalid">
                          <img src="assets/img/M.png" alt="btn logo">Sign in</button>
                      </div>
                    </form>
                    <div class="form-group text-center"> <span>or</span>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn-second btn-facebook full-width">
                        <img src="assets/img/facebook-logo.svg" alt="btn logo">Continue with Facebook</button>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn-second btn-google full-width">
                        <img src="assets/img/google-logo.png" alt="btn logo">Continue with Google</button>
                    </div>
                    <div class="form-group text-center mb-0"> <a routerLink="/register">Create your account</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
